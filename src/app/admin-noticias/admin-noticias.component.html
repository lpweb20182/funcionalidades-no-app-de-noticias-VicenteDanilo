<div class="float-right">
  <a routerLink="/admin/noticias/cadastrar" class="btn btn-primary">Cadastrar</a>
</div>
<h1>Notícias</h1>
<hr>
<table class="table mt-1 table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let noticia of noticias$ | async">
      <td>
        {{noticia.id}}
      </td>
      <td>
        {{noticia.titulo}}
      </td>
      <td >
        <div *ngIf ="editor">
          <button class="btn btn-primary float-right" (click)="publicar(noticia)">Publicar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
